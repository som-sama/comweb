<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <title>Com Web</title>
</head>
<body class="h-14 bg-gradient-to-r from-purple-500 to-pink-500">

    <nav class="flex justify-between p-6">
        <h1 class="font-bold text-white text-3xl">ComWeb</h1>
        <a href="https://github.com/soumdatta81/comweb" class="border-2 text-white border-white font-bold rounded-full px-2 py-1 hover:scale-110">GitHub</a>
    </nav>

    <header class="flex justify-center items-center flex-col mt-12">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-white">ComWeb</h1>
            <h2 class="text-5xl text-white font-bold"> The google for communities.</h2>
        </div>

    <div class="mt-5">
        <form onsubmit="handleSearch()">
            <input type="text" id="search-input" placeholder="Enter search terms" class="p-2">
            <button type="submit" class="border-2 bg-purple-500 text-white font-bold border-white p-2 rounded-lg hover:bg-purple-600">Search</button>
          </form>
        
        <p class="text-sm text-gray-100 mt-6">*Click on a tag below to see communities for that tag</p>
        <div class="flex mt-2">
            <a href="./orgs/opensource.html" class="bg-gradient-to-r from-violet-500 to-fuchsia-500 border-2 px-2 py-1 rounded-lg border-white text-white font-bold mr-3"><button>Open Source</button></a>
            <a href="./orgs/animes.html" class="bg-gradient-to-r from-violet-500 to-fuchsia-500 border-2 px-2 py-1 rounded-lg border-white text-white font-bold mr-3"><button>Animes</button></a>
            <a href="./orgs/frontend.html" class="bg-gradient-to-r from-violet-500 to-fuchsia-500 border-2 px-2 py-1 rounded-lg border-white text-white font-bold mr-3"><button>Front End</button></a>
       
        </div>

    </div>
     </header>

    
     <script src="script.js"></script>
   
</body>
</html>
